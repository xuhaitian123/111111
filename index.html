  <script>
    function setRem() {
      const scale = window.document.body.clientWidth / 1920;
      document.getElementById('app').style.transform =  'scale('+  scale +')';
      document.body.style.height =  window.screen.availHeight+"px";
      document.getElementById('app').style.height =   (window.screen.availHeight)/ scale + 'px'
    }

    // 初始化
      setRem()
      // 改变窗口大小时重新设置 rem
      window.onresize = function () {
        setRem()
      }
