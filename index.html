  <script>
    function setRem() {
      const scale = window.document.body.clientWidth / 1920;
      document.getElementById('app').style.transform =  'scale('+  scale +')';
      document.body.style.height =  window.document.body.clientHeight +"px";
      document.getElementsByClassName('layout-right')[0].style.height =   (window.document.body.clientHeight)/ scale + 'px'
    }

    // 初始化
    setRem()
    // 改变窗口大小时重新设置 rem
    window.onresize = function () {
      setRem()
    }

  </script>
