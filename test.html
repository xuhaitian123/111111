      <img id="test" src="./static/map/地图1.png" alt="">

  <div class="container2">

      <img src="./static/map/地图2.png" alt="">

<script>

  var i = 0

<style>

  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }
  .container2,
  .container3,
  .container{
    width: 200%;
    position: absolute;
    left: -50%;
    top: 0
  }
  .container2,
  .container3{
    display: none;
  }

  .test-image2{
    margin: auto;
    width: 50%;
    transform-origin: 50% 50%;
  }



  .test-image{
    margin: auto;
    width: 50%;
    transform-origin: 75% 60%;
  }
  .test-image2 img,
  .test-image img{
    width: 100%;
  }

  .big.test-image{
    -webkit-animation: big 1s 0s ease both;
  }
  .small.test-image{
    -webkit-animation: small 1s 0s ease both;
  }
  @-webkit-keyframes big{
    0% {
      transform: scale(1);
      /*left: 0;*/
      opacity: 1;
    }
    70%{
      transform: scale(3);
      /*left: -35%;*/
      opacity: 1;
    }
    90% {
      transform: scale(4);
      opacity: 0.5;
    }
    100% {
      transform: scale(4);
      opacity: 0;
    }
  }

  @-webkit-keyframes small{
    0% {
      transform: scale(4);
      opacity: 0;
    }
    70%{
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }







</style>
